	<script type="text/javascript">
	$(document).ready(function() {
		var x = 1;
		function ocultar_for() {
		if(x>1){
			$("#bocadito"+x).hide();
			x=x-1;
			$("#bocadito"+x).show();
		}

		}
		function ocultar_bac() {
		if(x<1){
			$("#bocadito"+x).hide();
			x=x+1;
			$("#bocadito"+x).show();
		}
		
		}
		$("#flecha_der").click(ocultar_bac);
		$("#flecha_izq").click(ocultar_for);
	});
	</script>
